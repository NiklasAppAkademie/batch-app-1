name: quiz_app
description: A Quiz App for the participants of the App Akademie.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  image_picker: ^1.0.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.1.0
  dio: ^5.3.3
  firebase_core: ^2.17.0
  cloud_firestore: ^4.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/images/